// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.nav_version = "2.3.5"
    ext.hilt_version = '2.38.1'
    ext.lifecycle_version = "2.3.1"
    ext.paging_version = "3.1.0-alpha03"
    ext.activity_version = "1.3.1"
    ext.multidex_version = "2.0.1"
    ext.fragment_version = "1.3.6"
    ext.coroutine_version="1.5.1-native-mt"
    ext.firebase_bg="1.5.1-native-mt"
    ext.coil_version="1.3.2"
    ext.gson_version="2.9.0"
    ext.inspector_version= '5.0.0-alpha.2'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21"
        //Hilt ClassPath
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        //firebase
        classpath 'com.google.gms:google-services:4.3.10'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}